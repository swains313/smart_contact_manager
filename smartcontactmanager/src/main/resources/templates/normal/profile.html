<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${about}">this is about page</title>
</head>
<body>

<section>



<div class="container">
<!-- Your profile -->

<div class="card">


<div class="card-body">

<div class="container text-center">

<img  style="height: 200px; width: 200px;" alt="profile photo" class="my_profile_picture" th:src="@{'/img/'+${user.imgUrl}}">
</div>
<h1 class="text-center" th:text="${user.name}"></h1>

<table class="table  text-center">
  <thead>
    <tr>
      <th scope="col">#User ID</th>
      <th scope="col">SCM23 <span th:text="${user.id}"></span> </th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" >Email</th>
      <td><span th:text="${user.email}"></span></td>

    </tr>
    
      <tr>
      <th scope="row" >Role</th>
      <td><span th:text="${user.role}"></span></td>

    </tr>
    
      <tr>
      <th scope="row" >Account Active</th>
      <td><span th:text="${user.enabled}"></span></td>

    </tr>
    
    
    </tr>
    
      <tr>
      <th scope="row" >About</th>
      <td><span th:text="${user.about}"></span></td>

    </tr>
    
    
  
  </tbody>
  

</table>


</div>

</div>

</div>

    <script>
$(document).ready(()=>{
    $(".item").removeClass("active");
    $("#profile-link").addClass('active');

});

	</script>

</section>

</body>
</html>
