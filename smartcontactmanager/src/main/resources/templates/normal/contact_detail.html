<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${about}">this is about page</title>
</head>
<body>

<section>


<div class="card mr-3 ml-3" th:if="${contact}">

<div class="card-body" >

<div class="container text-center">

<img  style="height: 200px; width: 200px;" alt="profile photo" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}">

<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>



<div class="table-responsive">

<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCM23 <span th:text="${contact.cId}"></span> </th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" >Email</th>
      <td><span th:text="${contact.email}"></span></td>

    </tr>
    
      <tr>
      <th scope="row" >Phone</th>
      <td><span th:text="${contact.phone}"></span></td>

    </tr>
    
      <tr>
      <th scope="row" >Work</th>
      <td><span th:text="${contact.work}"></span></td>

    </tr>
    
    
  
  </tbody>
  

</table>
</div>

  <div class="description mt-3">

<th:block th:utext="${contact.description}"></th:block>

</div>

<div class="container mt-3">

    <form th:action="@{'/user/update_contact/'+ ${contact.cId}}" method="post">
            <button type="submit"   class="btn btn-primary btn-sm btn-block">Update</button>
            </form>
            
   <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm mt-2 btn-block">Delete</a> 
</div>
  




</div>


</div>




</div>

<h1 th:unless="${contact}" class="text-center p-3 bg-danger text-white" >You don't have permission to access the contact</h1>






</section>

</body>
</html>
