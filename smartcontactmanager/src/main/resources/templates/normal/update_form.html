<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${about}">this is update page</title>
</head>
<body>

<section>
<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Update Contact</h1>
				
				


				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form th:action="@{/user/process-update}" class="mt-2"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">
								
								<!--hidden filed for id  -->
								
								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- first name -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" th:value="${contact.name}"
										placeholder="Name" class="form-control" required="required" />
								</div>
								
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName" th:value="${contact.secondName}"
										placeholder="(NickName)" class="form-control" required="required" >
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input min="10"  type="number" id="phone" name="phone" th:value="${contact.phone}"
										placeholder="Phone" class="form-control" required="required" >
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<!-- <i class="fas fa-user-alt"></i> -->
											@
										</div>
									</div>
									<input type="email" id="email" name="email" th:value="${contact.email}"
										placeholder="Email" class="form-control" required="required" >
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" th:value="${contact.work}"
										placeholder="Work" class="form-control" required="required" >
								</div>
								
								
								<div class="form-group mt-3">
								
								<textarea  th:text="${contact.description}"id="mytextarea" placeholder="Enter Your Contact Decription" class="form-control" name="description"  rows="10" cols="" >
								</textarea>
									
								</div>
								
								<!-- IMAGE FIELD -->
								
								<div class="container text-center">	
								<img style="width: 200px; height: 200px" class="img-fluid my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}">
								</div>
								
								<p class="text-secondary">choose new profile pic</p>
								
								<div class="custom-file">
								<input type="file" name="profileImage">
								</div>
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary ">Save Contact</button>
								</div>
								
								
								
								












							</form>


						</div>
					</div>



				</div>


			</div>




		</div>
		
		

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
		

</section>

</body>
</html>
